<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <div id="logged-out-nav" style="display: none;">
                    <a href="/login">Login</a>
                    <a href="/register">Cadastro</a>
                </div>
                <div id="logged-in-nav" style="display: none;">
                    <a href="/products-page">Produtos</a>
                    <a href="/sales">Vendas</a>
                    <a href="/accounting">Contabilidade</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Cadastro de Usu치rio</h1>
        <div class="content">
            <div class="form-section">
                <form id="register-form">
                    <h3>Crie sua Conta</h3>
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" name="password" required>
                    <button type="submit" id="register-submit">
                        Cadastrar Usu치rio
                        <span class="loading-spinner" id="register-spinner"></span>
                    </button>
                </form>
            </div>
            <div class="response-section">
                <div id="alert-message"></div>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const loggedInNav = document.getElementById('logged-in-nav');
        const loggedOutNav = document.getElementById('logged-out-nav');

        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                loggedInNav.style.display = 'flex';
                loggedOutNav.style.display = 'none';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
                const protectedPages = ['/products-page', '/sales', '/accounting', '/create-product-page', '/update-product-page', '/delete-product-page'];
                if (protectedPages.includes(window.location.pathname) && !accessToken) {
                    window.location.href = '/login';
                }
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        }
        checkAuth();

        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).style.display = 'none';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));

            alertMessage.innerHTML = '';
            showLoading('register-submit', 'register-spinner');

            try {
                const result = await postData('/users/', data);
                alertMessage.innerHTML = `<div class="alert alert-success">Usu치rio ${result.username} criado com sucesso!</div>`;
            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('register-submit', 'register-spinner');
            }
        });
    </script>
</body>
</html>
