<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <div id="logged-out-nav" style="display: none;">
                    <a href="/login">Login</a>
                    <a href="/register">Cadastro</a>
                </div>
                <div id="logged-in-nav" style="display: none;">
                    <a href="/products-page">Produtos</a>
                    <a href="/sales">Vendas</a>
                    <a href="/accounting">Contabilidade</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Cadastrar Novo Produto</h1>
        <div class="content">
            <div class="form-section">
                <form id="create-product-form">
                    <h3>Informações do Produto</h3>
                    <label for="prod-name">Nome:</label>
                    <input type="text" id="prod-name" name="name" required>
                    <label for="prod-description">Descrição:</label>
                    <input type="text" id="prod-description" name="description">
                    <label for="prod-price">Preço:</label>
                    <input type="number" step="0.01" id="prod-price" name="price" required>
                    <label for="prod-qt">Quantidade:</label>
                    <input type="number" id="prod-qt" name="QT" required>
                    <button type="submit" id="create-product-submit">
                        Criar Produto
                        <span class="loading-spinner" id="create-product-spinner"></span>
                    </button>
                </form>
            </div>
            <div class="response-section">
                <div id="alert-message"></div>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const loggedInNav = document.getElementById('logged-in-nav');
        const loggedOutNav = document.getElementById('logged-out-nav');

        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                loggedInNav.style.display = 'flex';
                loggedOutNav.style.display = 'none';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
                const protectedPages = ['/products-page', '/sales', '/accounting', '/create-product-page', '/update-product-page', '/delete-product-page'];
                if (protectedPages.includes(window.location.pathname) && !accessToken) {
                    window.location.href = '/login';
                }
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        }
        checkAuth();

        let accessToken = localStorage.getItem('accessToken') || null;
        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).style.display = 'none';
        }

        document.getElementById('create-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target));

            alertMessage.innerHTML = '';
            showLoading('create-product-submit', 'create-product-spinner');

            try {
                if (!accessToken) throw new Error('Token de acesso não encontrado. Faça login primeiro.');

                const result = await postData('/products/', data, 'application/json', accessToken);
                alertMessage.innerHTML = `<div class="alert alert-success">Produto "${result.name}" criado com sucesso!</div>`;
                document.getElementById('create-product-form').reset();
            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('create-product-submit', 'create-product-spinner');
            }
        });
    </script>
</body>
</html>
