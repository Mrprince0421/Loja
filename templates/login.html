<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/register">Cadastro</a>
                <a href="/products-page">Produtos</a>
                <a href="/sales">Vendas</a>
                <a href="/accounting">Contabilidade</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <div class="content">
            <div class="form-section">
                <form id="login-form">
                    <h3>Acesse sua Conta</h3>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                    <input type="submit" value="Fazer Login">
                </form>
            </div>
            <div class="response-section">
                <div id="alert-message"></div>
            </div>
        </div>
    </div>

    <script>
        localStorage.removeItem('accessToken');

        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        function handleError(error) {
            console.error('Fetch error:', error);
            alertMessage.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new URLSearchParams(new FormData(e.target));

            alertMessage.innerHTML = '';

            try {
                const response = await fetch(`${baseURL}/auth/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: data,
                });
                const result = await handleResponse(response);

                localStorage.setItem('accessToken', result.access_token);
                alertMessage.innerHTML = `<div class="alert alert-success">Login realizado com sucesso! Redirecionando...</div>`;

                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                handleError(error);
            }
        });
    </script>
</body>
</html>
