<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <div id="logged-out-nav" style="display: none;">
                    <a href="/login">Login</a>
                    <a href="/register">Cadastro</a>
                </div>
                <div id="logged-in-nav" style="display: none;">
                    <a href="/products-page">Produtos</a>
                    <a href="/sales">Vendas</a>
                    <a href="/accounting">Contabilidade</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <div class="content">
            <div class="form-section">
                <form id="login-form">
                    <h3>Acesse sua Conta</h3>
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit" id="login-submit">
                        Fazer Login
                        <span class="loading-spinner" id="login-spinner"></span>
                    </button>
                </form>
            </div>
            <div class="response-section">
                <div id="alert-message"></div>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const loggedInNav = document.getElementById('logged-in-nav');
        const loggedOutNav = document.getElementById('logged-out-nav');

        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                loggedInNav.style.display = 'flex';
                loggedOutNav.style.display = 'none';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            checkAuth();
            window.location.href = '/';
        }

        localStorage.removeItem('accessToken');
        checkAuth();

        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).style.display = 'none';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new URLSearchParams(new FormData(e.target));
            alertMessage.innerHTML = '';
            showLoading('login-submit', 'login-spinner');

            try {
                const result = await postData('/auth/token', data, 'application/x-www-form-urlencoded');
                localStorage.setItem('accessToken', result.access_token);
                alertMessage.innerHTML = `<div class="alert alert-success">Login realizado com sucesso! Redirecionando...</div>`;
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('login-submit', 'login-spinner');
            }
        });
    </script>
</body>
</html>
