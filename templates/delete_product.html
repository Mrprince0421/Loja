<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Produto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <div id="logged-out-nav" style="display: none;">
                    <a href="/login">Login</a>
                    <a href="/register">Cadastro</a>
                </div>
                <div id="logged-in-nav" style="display: none;">
                    <a href="/products-page">Produtos</a>
                    <a href="/sales">Vendas</a>
                    <a href="/accounting">Contabilidade</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Deletar Produto</h1>
        <div class="content">
            <div class="form-section">
                <form id="delete-product-form">
                    <h3>ID do Produto para Deletar</h3>
                    <label for="delete-id">ID do Produto:</label>
                    <input type="number" id="delete-id" name="id" required>
                    <button type="submit" id="delete-product-submit">
                        Deletar Produto
                        <span class="loading-spinner" id="delete-product-spinner"></span>
                    </button>
                </form>
            </div>
            <div class="response-section">
                <div id="alert-message"></div>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const loggedInNav = document.getElementById('logged-in-nav');
        const loggedOutNav = document.getElementById('logged-out-nav');

        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                loggedInNav.style.display = 'flex';
                loggedOutNav.style.display = 'none';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
                const protectedPages = ['/products-page', '/sales', '/accounting', '/create-product-page', '/update-product-page', '/delete-product-page'];
                if (protectedPages.includes(window.location.pathname) && !accessToken) {
                    window.location.href = '/login';
                }
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        }
        checkAuth();

        let accessToken = localStorage.getItem('accessToken') || null;
        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).style.display = 'none';
        }

        document.getElementById('delete-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');

            alertMessage.innerHTML = '';
            showLoading('delete-product-submit', 'delete-product-spinner');

            try {
                if (!accessToken) throw new Error('Token de acesso não encontrado. Faça login primeiro.');

                await deleteData(`/products/${id}`, accessToken);

                alertMessage.innerHTML = `<div class="alert alert-success">Produto com ID ${id} deletado com sucesso.</div>`;
                document.getElementById('delete-product-form').reset();
            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('delete-product-submit', 'delete-product-spinner');
            }
        });
    </script>
</body>
</html>
