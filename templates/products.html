<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <a href="/">Home</a>
                <div id="logged-out-nav" style="display: none;">
                    <a href="/login">Login</a>
                    <a href="/register">Cadastro</a>
                </div>
                <div id="logged-in-nav" style="display: none;">
                    <a href="/products-page">Produtos</a>
                    <a href="/sales">Vendas</a>
                    <a href="/accounting">Contabilidade</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        <div class="content">

            <div class="product-management-bar">
                <a href="/create-product-page" class="button-link">Cadastrar Novo Produto</a>
            </div>

            <div class="form-section">
                <h2>Pesquisar e Gerenciar Produtos</h2>
                <form id="get-products-form">
                    <label for="search-name">Nome (opcional):</label>
                    <input type="text" id="search-name" name="name">
                    <label for="search-id">ID (opcional):</label>
                    <input type="number" id="search-id" name="product_id">

                    <label for="limit">Itens por p√°gina:</label>
                    <input type="number" id="limit" name="limit" value="10" min="1" max="100">

                    <button type="submit" id="get-products-submit">
                        Pesquisar Produtos
                        <span class="loading-spinner" id="get-products-spinner"></span>
                    </button>
                </form>
            </div>

            <div class="response-section">
                <div id="alert-message"></div>
                <div id="search-results">
                    <h3>Resultados da Pesquisa</h3>
                    <ul id="product-list" class="product-list"></ul>
                </div>

                <div id="pagination-controls" class="pagination-controls" style="display:none;">
                    <button id="prev-page" disabled>Anterior</button>
                    <span>P√°gina <span id="current-page">1</span> de <span id="total-pages">1</span></span>
                    <button id="next-page">Pr√≥xima</button>
                </div>
            </div>

            <div class="form-section update-form-panel" style="display:none;" id="update-panel">
                <h2>Atualizar Produto</h2>
                <form id="update-product-form">
                    <input type="hidden" id="update-id" name="id">
                    <label for="update-name">Nome:</label>
                    <input type="text" id="update-name" name="name">
                    <label for="update-description">Descri√ß√£o:</label>
                    <input type="text" id="update-description" name="description">
                    <label for="update-price">Pre√ßo:</label>
                    <input type="number" step="0.01" id="update-price" name="price">
                    <label for="update-qt">Quantidade:</label>
                    <input type="number" id="update-qt" name="QT">
                    <button type="submit" id="update-product-submit">
                        Atualizar
                        <span class="loading-spinner" id="update-product-spinner"></span>
                    </button>
                    <button type="button" onclick="hideUpdatePanel()">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        const loggedInNav = document.getElementById('logged-in-nav');
        const loggedOutNav = document.getElementById('logged-out-nav');

        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                loggedInNav.style.display = 'flex';
                loggedOutNav.style.display = 'none';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
                const protectedPages = ['/products-page', '/sales', '/accounting', '/create-product-page', '/update-product-page', '/delete-product-page'];
                if (protectedPages.includes(window.location.pathname) && !accessToken) {
                    window.location.href = '/login';
                }
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        }
        checkAuth();

        const baseURL = window.location.origin;
        const alertMessage = document.getElementById('alert-message');
        const productListEl = document.getElementById('product-list');
        const updatePanel = document.getElementById('update-panel');

        const paginationControls = document.getElementById('pagination-controls');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');

        let currentPage = 1;
        let limit = 10;
        let totalCount = 0;

        function showLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = true;
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(buttonId, spinnerId) {
            document.getElementById(buttonId).disabled = false;
            document.getElementById(spinnerId).style.display = 'none';
        }


        async function fetchProducts(skip, limit) {
            const formData = new FormData(document.getElementById('get-products-form'));
            const searchParams = new URLSearchParams();

            const parsedLimit = parseInt(limit);
            const parsedSkip = parseInt(skip);

            for (const [key, value] of formData.entries()) {
                if (key !== 'limit' && value) {
                    searchParams.append(key, value);
                }
            }
            searchParams.append('skip', isNaN(parsedSkip) ? 0 : parsedSkip);
            searchParams.append('limit', isNaN(parsedLimit) ? 10 : parsedLimit);

            alertMessage.innerHTML = '';
            productListEl.innerHTML = '';
            paginationControls.style.display = 'none';
            hideUpdatePanel();

            showLoading('get-products-submit', 'get-products-spinner');

            try {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) throw new Error('Token de acesso n√£o encontrado. Fa√ßa login primeiro.');

                const response = await fetch(`${baseURL}/products/?${searchParams.toString()}`, {
                    method: 'GET',
                    headers: {'Authorization': `Bearer ${accessToken}`},
                });

                const result = await handleResponse(response);

                totalCount = result.total_count;
                const products = result.products;

                if (products.length === 0 && skip === 0) {
                    productListEl.innerHTML = '<p>Nenhum produto encontrado.</p>';
                    alertMessage.innerHTML = `<div class="alert alert-error">Nenhum produto encontrado.</div>`;
                    updatePaginationControls();
                    return;
                }

                products.forEach(product => {
                    const li = document.createElement('li');
                    li.id = `product-item-${product.id}`;
                    li.className = 'product-item';

                    const productData = {
                        id: product.id,
                        name: product.name,
                        description: product.description,
                        price: product.price,
                        QT: product.QT
                    };

                    li.innerHTML = `
                        <div class="product-info">
                            <strong>${product.name} (ID: ${product.id})</strong> - R$ ${product.price.toFixed(2)} | Estoque: ${product.QT}
                        </div>
                        <div class="product-actions-buttons">
                            <button class="edit-icon" data-product='${JSON.stringify(productData)}'>‚úèÔ∏è</button>
                            <button class="delete-icon" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
                        </div>
                    `;
                    productListEl.appendChild(li);
                });
                alertMessage.innerHTML = `<div class="alert alert-success">${products.length} produto(s) encontrado(s).</div>`;

                paginationControls.style.display = 'flex';
                updatePaginationControls();

            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('get-products-submit', 'get-products-spinner');
            }
        }

        productListEl.addEventListener('click', (e) => {
            const editButton = e.target.closest('.edit-icon');
            if (editButton) {
                const productData = JSON.parse(editButton.dataset.product);
                showUpdatePanel(productData.id, productData.name, productData.description, productData.price, productData.QT);
            }
        });

        function updatePaginationControls() {
            const limit = parseInt(document.getElementById('limit').value);
            const totalPages = Math.ceil(totalCount / limit);

            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= totalPages || totalCount === 0;
        }


        async function deleteProduct(productId) {
            alertMessage.innerHTML = '';

            // Re-enabling buttons after fetch, so no need for show/hide loading states here
            try {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) throw new Error('Token de acesso n√£o encontrado. Fa√ßa login primeiro.');

                await deleteData(`/products/${productId}`, accessToken);

                alertMessage.innerHTML = `<div class="alert alert-success">Produto com ID ${productId} deletado com sucesso.</div>`;
                document.getElementById(`product-item-${productId}`).remove();
                fetchProducts((currentPage - 1) * limit, limit);
            } catch (error) {
                handleError(error, alertMessage);
            }
        }

        document.getElementById('get-products-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            limit = parseInt(document.getElementById('limit').value);
            fetchProducts(0, limit);
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                const skip = (currentPage - 1) * limit;
                fetchProducts(skip, limit);
            }
        });

        nextButton.addEventListener('click', () => {
            const limit = parseInt(document.getElementById('limit').value);
            const skip = currentPage * limit;
            const totalPages = Math.ceil(totalCount / limit);
            if (currentPage < totalPages) {
                currentPage++;
                fetchProducts(skip, limit);
            }
        });

        function showUpdatePanel(id, name, description, price, qt) {
            document.getElementById('update-id').value = id;
            document.getElementById('update-name').value = name;
            document.getElementById('update-description').value = description;
            document.getElementById('update-price').value = price;
            document.getElementById('update-qt').value = qt;
            updatePanel.style.display = 'block';
        }

        function hideUpdatePanel() {
            updatePanel.style.display = 'none';
        }

        document.getElementById('update-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');
            const data = {};

            for (const [key, value] of formData.entries()) {
                if (value && key !== 'id') {
                    data[key] = value;
                }
            }

            alertMessage.innerHTML = '';
            showLoading('update-product-submit', 'update-product-spinner');

            try {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) throw new Error('Token de acesso n√£o encontrado. Fa√ßa login primeiro.');

                const result = await putData(`/products/${id}`, data, accessToken);
                alertMessage.innerHTML = `<div class="alert alert-success">Produto com ID ${result.id} atualizado com sucesso!</div>`;
                hideUpdatePanel();
                fetchProducts((currentPage - 1) * limit, limit);
            } catch (error) {
                handleError(error, alertMessage);
            } finally {
                hideLoading('update-product-submit', 'update-product-spinner');
            }
        });
    </script>
</body>
</html>
